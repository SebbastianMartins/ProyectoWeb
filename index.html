<!DOCTYPE html>

    <title>vamos al GYM</title>
</head>
<body>
    <Header>
        <div id="logo"><img id="logo" src="./_Logos Preparador FÃ­sico Circular Negro.png" alt="O2 Gym"></div>
        
        
        <nav id="menu">
            <div class="caja1"><a href="index.html">inicio</a></div>
            <div class="caja1"><a href="index.html">instalaciones</a></div>

        <form action="">

            <button type="submit">Enviar</button>
        </form>
    </main>

    
</body>
